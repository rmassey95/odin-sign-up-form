<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="background-image">
      <div class="logo-background">
        <img src="./images/vball-logo/vball-logo.png" alt="">
        <span>VBALL</span>
      </div>
      <p>Photo by <a href="https://unsplash.com/@ryanarnst">Ryan Arnst</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="register-container">
      <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <italic>now</italic> to get started</h2>
      <h2>You know you want to.</h2>
      <form action="#">
        <div class="form-input-container">
          <h2>Let's do this!</h2>
          <div class="form-entry">
            <div class="entry-box">
              <label for="fname">FIRST NAME</label>
              <input id="fname" name="fname" type="text" required>
            </div>
            <div class="entry-box">
              <label for="lname">LAST NAME</label>
              <input id="lname" name="lname" type="text" required>
            </div>
            <div class="entry-box">
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" required>
            </div>
            <div class="entry-box">
              <label for="pnum">PHONE NUMBER</label>
              <input id="pnum" name="pnum" type="tel" required>
            </div>
            <div class="entry-box">
              <label for="pword">PASSWORD</label>
              <input id="pword" name="pword" type="password" required>
            </div>
            <div class="entry-box">
              <label for="pword-confirm">CONFIRM PASSWORD</label>
              <input id="pword-confirm" name="pword-confirm" type="password" required>
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
